<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="images">
      <figure>
        <img class="cube" src="./images/image-equilibrium.jpg" alt="profile">
      </figure>
      <figure class="figEye">
        <img class="eye" src="./images/icon-view.svg" alt="vew">
      </figure>
    </div>
    <h1><a href="https://github.com/PabloASanchezC">Equilibrium #3429</a></h1>
    <p class="frase">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price">
      <div class="cripto">
        <img src="./images/icon-ethereum.svg" alt="etherum">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="create">
      <span><img src="./images/image-avatar.png" alt="avatar"><p>Creation of <a href="https://github.com/PabloASanchezC">Jules Wyvern</a></p></span><
    </div>
  </main>
  <div class="attribution">
   <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
    <span>Coded by <a href="https://github.com/PabloASanchezC">qQQQp</a>.</span>
  </div>
</body>
</html>
